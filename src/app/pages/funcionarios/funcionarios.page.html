<ion-header>
    <ion-toolbar>
        <ion-title>Funcionários</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- <ion-button (click)="addSetor()">
        Cadastrar Setor
    </ion-button> -->
    <ion-grid fixed>
        <ion-row>
            <ng-template ngFor let-funcionario [ngForOf]="funcionarios">
                <ion-col size="6">
                    <ion-item>
                        <ion-avatar>
                            <img [src]="'assets/contact.svg'" />
                        </ion-avatar>
                        <ion-label>
                            <h2>{{funcionario.nome}} - {{funcionario.matricula}}</h2>
                            <h3>{{funcionario.setor}}</h3>
                        </ion-label>
                    </ion-item>
                </ion-col>
            </ng-template>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="addFuncionario()">
                Cadastrar Funcionário
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
